  <body>

    <div class="game-box">
      <h1 class="title">숫자를 골라주세요!</h1>
      <p class="sub-text">1 이상 20이하 내의 범위의 숫자를 골라주세요.</p>
      <p class="sub-text__chance">총 <span class="chance-number"></span>번의 기회가 있습니다.</p>

      <br />
    
      <div class="result-hidden">
      <form class="user-answer"></form>
      
          <input class="user-answer__input" type ="number" placeholder="숫자를 입력"/>

        </form>

      </div>

      <div class="game-result"></div>
      <p class="game-result__lose"></p>
    
<div class="chance-alret">
    <p class="chance-alret">총 <span class="game-result__chance"></span>번의 기회가 남았습니다.</p>

</div>


      <p class="game-result__win"></p>
      <div class="hidden"> <p class="sub-replay">게임을 다시 시작하시겠습니까?</p>
      <button class="play-button">replay!</button></div>
    </div>
